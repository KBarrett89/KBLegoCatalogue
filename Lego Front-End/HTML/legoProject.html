<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Project</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="../CSS/styles.css">


    <style>
       
        form>input {
            display: block;
        }
    </style>
</head>


<h1 style="font-size:60px;  text-align:center;  font-family:veranda; color:rgb(0, 0, 0);">
        <b>Lego Catalogue</b>
    </h1>
    <div>

<body class="container">
        <main class="row">
            <section id="postSection" class="col-3">
                <h2><u>POST</u></h2>
                <form>

                    <label for="seriesName" class="form-label">seriesName:</label>
                    <input type="text" id="seriesName" name="seriesName" class="form-control" required>

                    <label for="kitNumber" class="form-label">kitNumber:</label>
                    <input type="number" id="kitNumber" name="kitNumber" class="form-control" required>

                    <label for="kitName" class="form-label">kitName:</label>
                    <input type="text" id="kitName" name="kitName" class="form-control" required>

                    <label for="releaseYear" class="form-label">releaseYear:</label>
                    <input type="number" id="releaseYear" name="releaseYear" class="form-control mb-2" required>

                    <button type="reset" class="btn btn-primary">Reset</button>
                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
            </section>
            <section class="col-9">
                <h2><u>GET</u></h2>
                <section id="getByIdSection">
                    <h3>GET BY ID</h3>
                    <label for="LegoId" class="form-label">ID:</label>
                    <div class="row">
                        <input type="number" name="LegoId" id="LegoID" class="form-control col-10" min="1">
                        <button class="btn btn-primary col-2">GET</button>
                    </div>
                    <div id="getByIdOutput">
                    </div>
                </section>
            <section id="getAllSections">
                <h3>GET ALL</h3>
                <div id="getAllOutput" class="card-group row row-cols-3 g-4">
                </div>
            </section>
            </section>
        </main>
        <script src="/JS/legoProject.js"></script>
</body>

</html>
